<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <title>AyeshArt Studios</title>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Heading-->
        <div class="head">
            <h2>AyeshArt Studios</h2>
        </div>
        <!--Logo-->
        <div class="logo">
            <img src="./img/logo.svg" alt="">
        </div>
        <!--Card for Forms-->
        <div class="card">
            <input type="radio" name="select" id="tog1">
            <input type="radio" name="select" id="tog2">
            <!--Tabs-->
            <div class="tabs">
                <!--Buttons-->
                <div class="btns">
                    <div class="si">
                        <a href="#" class="signin"><label for="tog1">Sign In</label></a>
                        <div class="highlightersi"></div>
                    </div>
                    <div class="su">
                        <a href="#" class="signup"><label for="tog2">Sign Up</label></a>
                        <div class="highlightersu"></div>
                    </div>
                </div>
                <!--Line-->
                <div class="line"></div>
            </div>

            <!--Form Sections-->
            <div class="frms">
                <!--Sign In Forms-->
                <form action="" class="sifrm">
                    <div class="ui">
                        <input type="text" placeholder="Your Username">
                        <img src="./img/username.svg" alt="">
                    </div>
                    <div class="ui">
                        <input type="password" placeholder="Your Password">
                        <img src="./img/password.svg" alt="">
                    </div>
                    <label class="remember">
                        <input type="checkbox">
                        <span>Remember Me</span>
                    </label>
                    <a href="./profile.html" class="fbtns">Sign In</a>
                    <label class="forgot">
                        <a href="#">Forgot Password</a>
                    </label>
                </form>

                <!--Sign Up Form-->
                <form action="" class="sufrm">
                    <div class="ui">
                        <input type="text" placeholder="Your Username">
                        <img src="./img/username.svg" alt="">
                    </div>
                    <div class="ui">
                        <input type="email" placeholder="Your Email">
                        <img src="./img/email.svg" alt="">
                    </div>
                    <div class="ui">
                        <input type="password" placeholder="Your Password">
                        <img src="./img/password.svg" alt="">
                    </div>
                    <a href="#" class="fbtns">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
