<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <div class="card">
            <div class="imBox">
                <img src="./img/watch1.png" alt="">
            </div>
            <div class="contentBox">
                <h2>Yacht - Master</h2>
                <div class="pc">
                    <div class="price">
                        <h3>Rs: <span>4000/-</span></h3>
                        <h5><strike>Rs: 5000/-</strike><span>20% off</span></h5>
                    </div>
                    <div class="color">
                        <h3>Color : </h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="btns">
                    <a href="">Buy Now</a>
                    <a href="">Add to Cart</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="imBox">
                <img src="./img/watch2.png" alt="">
            </div>
            <div class="contentBox">
                <h2>New Submariner</h2>
                <div class="pc">
                    <div class="price">
                        <h3>Rs: <span>2800/-</span></h3>
                        <h5><strike>Rs: 3500/-</strike><span>20% off</span></h5>
                    </div>
                    <div class="color">
                        <h3>Color : </h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="btns">
                    <a href="">Buy Now</a>
                    <a href="">Add to Cart</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="imBox">
                <img src="./img/watch3.png" alt="">
            </div>
            <div class="contentBox">
                <h2>Sea - Dweller</h2>
                <div class="pc">
                    <div class="price">
                        <h3>Rs: <span>8000/-</span></h3>
                        <h5><strike>Rs: 10000/-</strike><span>20% off</span></h5>
                    </div>
                    <div class="color">
                        <h3>Color : </h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="btns">
                    <a href="">Buy Now</a>
                    <a href="">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
