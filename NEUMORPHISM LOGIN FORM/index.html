<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Check Box-->
    <input type="checkbox" id="showhide"></input>
    <!--Show Button-->
        <div class="showbtn">
            <a href="#"><label for="showhide"><i class="fas fa-eye"></i></label></a>
            <a href="#"><label for="showhide"><i class="fas fa-eye-slash"></i></label></a>
        </div>
        <!--Login Form-->
        <div class="login">
            <div class="logo"></div>
            <div class="title">Brand name</div>
            <div class="fields">
                <div class="uname"><i class="fas fa-user"></i><input type="username" class="uni" placeholder="Username"></div>
                <div class="pwd"><i class="fas fa-key"></i><input type="password" class="pwi" placeholder="Password"></div>
            </div>
            <button class="sbtn">Login</button>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
                or
                <a href="#">Sign Up</a>
            </div>
        </div>
</body>
</html>
